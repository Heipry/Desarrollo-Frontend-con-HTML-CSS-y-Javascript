
<!DOCTYPE html>
<html><head><title>Reloj</title>
            <meta charset="UTF-8">

<script type="text/javascript">

  const mostrar_fecha = ( ) => {
    let now = new Date();
    let hour = now.getHours();
    let minute = now.getMinutes();
    let second = now.getSeconds();
    let fraction = Math.floor(now.getMilliseconds()/100);
    document
    .getElementById("fecha")
    .innerHTML = `${hour}:${minute}:${second},${fraction}`;
  }
  document.addEventListener(
    'DOMContentLoaded', 
    () => {
      setInterval(mostrar_fecha, 100); 
      mostrar_fecha();
    }
  )
</script>
</head>
<body>

  <h2>Reloj</h2>

  <div id="fecha"><div>
</body>
</html>
